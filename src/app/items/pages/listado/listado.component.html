<div class="card">
    <div class="card-header bg-secondary text-light">
        <h3>Listado de productos</h3>
    </div>

    <div class="card-header">
        <div class="row align-items-center">
            <div class="form-group col-auto">
                <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <div class="col-auto offset-md-9 offset-ms-auto">
                <button type="button" class="btn btn-secondary btn-lg" routerLink="./agregar">Add</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Price</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.code}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.cost}}</td>
                    <td>{{item.price}}</td>
                    <td><a class="btn btn-primary btn-lg" [routerLink]="['/items/editar',item.id]">Edit</a>
                        <button class="btn btn-danger btn-lg" (click)="delete(item.id!)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer bg-secondary text-light">
        <div class="form-group col-2">
            <label >Total items</label>
            <input type="number" [value]="items.length" class="form-control" readonly>
        </div>
    </div>
</div>
