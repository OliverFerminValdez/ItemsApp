<div class="card">
    <div class="card-header">
        <h1>Item</h1>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" name="code" [(ngModel)]="items.code">
        </div>
        <div class="form-group">
            <label >Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="items.description">
        </div>
        <div class="form-group">
            <label>Cost</label>
            <input type="text" class="form-control" name="cost" [(ngModel)]="items.cost">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="items.price">
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="saveItem()">Guardar</button>
             <div class="p-3"></div>
            <button type="button" class="btn btn-danger" >Eliminar</button>
        </div>
    </div>
</div>
